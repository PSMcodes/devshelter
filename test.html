      <style>
        /* styles.css */
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
  }

  body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
  }

  .carousel {
      overflow: hidden;
      width: 100%;
      margin: auto;
      border-radius: 10px;
      position: relative;
  }

  .carousel-track {
      display: flex;
      width: 100%;
      animation: scroll 10s linear infinite;
  }
  .carousel-track-2{
    display: flex;
      width: 100%;
      animation: scrolls 10s linear infinite;
  }
  .carousel-item {
      min-width: 1%;
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
  }

  .carousel-item img {
      max-width: 100%;
      max-height: 100px;
  }

  @keyframes scroll {
      0% {
          transform: translateX(0%);
      }
      100% {
          transform: translateX(-100%);
      }
  }
  @keyframes scrolls {
    0% {
          transform: translateX(-100%);
      }
      100% {
          transform: translateX(0%);
      }
  }
  .carousel-track::after {
      content: '';
      display: block;
      flex: 0 0 20%;
  }

      </style>
